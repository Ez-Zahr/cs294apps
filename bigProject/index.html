<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Project</title>
  <link href="./style.css" rel="stylesheet" />
  <link href="./manifest.json" rel="manifest" />
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
</head>

<body>
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button id="nav-btn" class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
          aria-label="Open navigation menu">menu</button>
        <span class="mdc-top-app-bar__title">Big Project</span>
      </section>
    </div>
  </header>

  <main class="mdc-top-app-bar--fixed-adjust">
    <div id="screen1" class="screen">
      <ul class="mdc-list mdc-list--two-line">
        <li class="mdc-list-item" tabindex="0">
          <img src="./nyt.png" alt="new york times">
          <span class="mdc-list-item__ripple"></span>
          <span class="mdc-list-item__text">
            <span class="mdc-list-item__primary-text">News</span>
            <span class="mdc-list-item__secondary-text">News on Chicago from the NYT</span>
          </span>
        </li>
        <li role="separator" class="mdc-list-divider"></li>
        <li class="mdc-list-item">
          <img src="./crash.png" alt="car crash">
          <span class="mdc-list-item__ripple"></span>
          <span class="mdc-list-item__text">
            <span class="mdc-list-item__primary-text">Crash Reports</span>
            <span class="mdc-list-item__secondary-text">Chicago crash reports displayed on a map</span>
          </span>
        </li>
        <li role="separator" class="mdc-list-divider"></li>
        <li class="mdc-list-item">
          <img src="./notes.png" alt="notes">
          <span class="mdc-list-item__ripple"></span>
          <span class="mdc-list-item__text">
            <span class="mdc-list-item__primary-text">Notes</span>
            <span class="mdc-list-item__secondary-text">Tool for creating and storing notes</span>
          </span>
        </li>
      </ul>
    </div>

    <div id="screen2" class="screen">
      <ul class="mdc-list mdc-list--two-line">
        <li class="mdc-list-item">
          <img src="" alt="">
          <span class="mdc-list-item__ripple"></span>
          <span class="mdc-list-item__text">
            <span class="mdc-list-item__primary-text">Primary</span>
            <span class="mdc-list-item__secondary-text">Secondary</span>
            <a href=""></a>
          </span>
        </li>
        <li role="separator" class="mdc-list-divider"></li>
      </ul>
    </div>

    <div id="screen3" class="screen">
      <div id="map"></div>
    </div>

    <div id="screen4" class="screen">
      <div class="edit-note">
        <label id="note-subject" class="mdc-text-field mdc-text-field--filled">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="my-label-id">Subject</span>
          <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
          <span class="mdc-line-ripple"></span>
        </label>

        <label id="note-body"
          class="mdc-text-field mdc-text-field--filled mdc-text-field--textarea mdc-text-field--no-label">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-text-field__resizer">
            <textarea class="mdc-text-field__input" rows="8" cols="40" aria-label="Label"></textarea>
          </span>
          <span class="mdc-line-ripple"></span>
        </label>

        <div class="notes-btns">
          <button id="save-btn" class="mdc-button mdc-button--raised">
            <span class="mdc-button__label">Save Note</span>
          </button>
          <button id="delete-btn" class="mdc-button mdc-button--raised">
            <span class="mdc-button__label">Delete Note</span>
          </button>
        </div>
      </div>

      <ul class="mdc-list mdc-list--two-line">
        <li class="mdc-list-item">
          <span class="mdc-list-item__ripple"></span>
          <span class="mdc-list-item__text">
            <span class="mdc-list-item__primary-text">Primary</span>
            <span class="mdc-list-item__secondary-text">Secondary</span>
          </span>
        </li>
        <li role="separator" class="mdc-list-divider"></li>
      </ul>
    </div>
  </main>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjClKRB5R2bTU8Chd99M4DtfX06ghqruw&callback=initMap&v=weekly"
    defer></script>
  <script src="./script.js"></script>
</body>

</html>
